<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja de Contas TikTok - Jacinto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #25f4ee;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .products {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
      text-align: center;
    }
    .product h3 {
      margin-top: 0;
    }
    .product p {
      color: #333;
    }
    .buy-btn {
      background: #25f4ee;
      border: none;
      padding: 10px 15px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #1abdc3;
    }
    form {
      background: #fff;
      margin-top: 40px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    form button {
      background: #25f4ee;
      border: none;
      padding: 12px 20px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
      width: 100%;
    }
    form button:hover {
      background: #1abdc3;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    Loja de Contas TikTok - Jacinto
  </header>

  <main>
    <section class="products">
      <div class="product">
        <h3>Conta TikTok Bronze</h3>
        <p>5.000 seguidores reais</p>
        <p><strong>R$ 150,00</strong></p>
        <button class="buy-btn" onclick="selectProduct('Conta TikTok Bronze')">Comprar</button>
      </div>
      <div class="product">
        <h3>Conta TikTok Prata</h3>
        <p>15.000 seguidores reais</p>
        <p><strong>R$ 400,00</strong></p>
        <button class="buy-btn" onclick="selectProduct('Conta TikTok Prata')">Comprar</button>
      </div>
      <div class="product">
        <h3>Conta TikTok Ouro</h3>
        <p>50.000 seguidores reais</p>
        <p><strong>R$ 1.200,00</strong></p>
        <button class="buy-btn" onclick="selectProduct('Conta TikTok Ouro')">Comprar</button>
      </div>
    </section>

    <form id="purchase-form" onsubmit="return enviarFormulario()">
      <h2>Faça seu pedido</h2>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="produto">Produto</label>
      <select id="produto" name="produto" required>
        <option value="">Selecione um produto</option>
        <option value="Conta TikTok Bronze">Conta TikTok Bronze</option>
        <option value="Conta TikTok Prata">Conta TikTok Prata</option>
        <option value="Conta TikTok Ouro">Conta TikTok Ouro</option>
      </select>

      <button type="submit">Enviar Pedido</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Jacinto - Loja de Contas TikTok
  </footer>

  <script>
    function selectProduct(produto) {
      document.getElementById('produto').value = produto;
      window.scrollTo({ top: document.getElementById('purchase-form').offsetTop, behavior: 'smooth' });
    }

    function enviarFormulario() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const produto = document.getElementById('produto').value;

      alert(`Obrigado pelo pedido, ${nome}!\nVocê escolheu: ${produto}\nNós entraremos em contato no email: ${email}`);

      // Aqui você pode adicionar envio para backend, se tiver
      // Por enquanto, só limpa o formulário e bloqueia o envio real
      document.getElementById('purchase-form').reset();
      return false; // impede o envio real do formulário
    }
  </script>
</body>
</html>
