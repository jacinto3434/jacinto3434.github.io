<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta PIX Simulada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>

  <h1>Consulta de Chave PIX (Simulada)</h1>

  <input type="text" id="telefone" placeholder="Cole um número de telefone">
  <button onclick="consultarPix()">Consultar</button>

  <div id="resultado"></div>

  <script>
    const bancoSimulado = {
      '11999998888': {
        nome: 'João da Silva',
        cpf: '123.456.789-00',
        banco: 'Banco do Brasil',
        tipoChave: 'Telefone',
        email: 'joao@email.com'
      },
      '21988887777': {
        nome: 'Maria Oliveira',
        cpf: '987.654.321-00',
        banco: 'Caixa Econômica',
        tipoChave: 'Telefone',
        email: 'maria@email.com'
      }
    };

    function consultarPix() {
      const numero = document.getElementById('telefone').value.replace(/\D/g, '');
      const resultado = document.getElementById('resultado');

      if (bancoSimulado[numero]) {
        const dados = bancoSimulado[numero];
        resultado.innerHTML = `
          <h3>Resultado Encontrado:</h3>
          <p><strong>Nome:</strong> ${dados.nome}</p>
          <p><strong>CPF:</strong> ${dados.cpf}</p>
          <p><strong>Banco:</strong> ${dados.banco}</p>
          <p><strong>Tipo de Chave:</strong> ${dados.tipoChave}</p>
          <p><strong>Email:</strong> ${dados.email}</p>
        `;
      } else {
        resultado.innerHTML = `<p><strong>Nenhum resultado encontrado para o número:</strong> ${numero}</p>`;
      }

      resultado.style.display = 'block';
    }
  </script>

</body>
</html>
